<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorteio de N√∫meros</title>
  <style>
    /* Reset de estilo e fonte padr√£o */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000000;
    }

    /* Layout geral centralizado */
    .layout {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      max-width: 1920px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    /* √Årea central do sorteio */
    .centro {
      flex: 1;
      max-width: 900px;
      background-color: #000000;
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
    }

    .logo img {
      max-width: 100%;
      max-height: 250px;
      object-fit: contain;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
      color: #ffffff;
    }

    button {
      font-size: 20px;
      padding: 12px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .girar {
      background-color: #2196F3;
    }

    .reiniciar {
      background-color: #f44336;
    }

    #mensagem {
      font-size: 28px;
      color: #ffffff;
      margin-top: 30px;
    }

    #numero {
      font-size: 80px;
      font-weight: bold;
      color: #ffffff;
    }

    #historico {
      margin-top: 30px;
      padding: 20px;
      background: #f1f1f1;
      border-radius: 10px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 18px;
    }

    /* Responsivo para telas menores */
    @media (max-width: 1280px) {
      .layout {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .centro {
        max-width: 100%;
      }

      h1 {
        font-size: 28px;
      }

      #numero {
        font-size: 60px;
      }

      #mensagem {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="layout">

    <!-- √ÅREA CENTRAL DO SORTEIO -->
    <div class="centro">
      <div class="logo">
        <!-- Logo principal -->
        <img src="logo_af/logo.png" alt="Automotive Family">
      </div>

      <!-- T√≠tulo e bot√µes -->
      <h1>üé≤ Sorteio de N√∫meros üé≤</h1>
      <button class="girar" onclick="girarRoleta()">Girar N√∫meros</button>
      <button class="reiniciar" onclick="reiniciarSorteio()">Reiniciar Sorteio</button>

      <!-- N√∫mero sorteado -->
      <div id="mensagem"></div>
      <div id="numero"></div>

      <!-- Hist√≥rico de n√∫meros -->
      <div id="historico"></div>
    </div>
  </div>

  <!-- SCRIPT DO SORTEIO -->
  <script>
    const numerosSorteados = new Set();
    const LIMITE_NUMEROS = 300;

    function girarRoleta() {
      const mensagem = document.getElementById("mensagem");
      const numero = document.getElementById("numero");

      let contador = 0;
      const maximoGiros = 20;
      const intervalo = 30;
      let intervaloID;

      mensagem.innerText = "";
      numero.innerText = "";

      if (numerosSorteados.size >= LIMITE_NUMEROS) {
        alert("Todos os n√∫meros j√° foram sorteados!");
        return;
      }

      intervaloID = setInterval(() => {
        const numeroTemp = Math.floor(Math.random() * LIMITE_NUMEROS) + 1;
        numero.innerText = numeroTemp;
        contador++;

        if (contador >= maximoGiros) {
          clearInterval(intervaloID);

          let numeroFinal;
          do {
            numeroFinal = Math.floor(Math.random() * LIMITE_NUMEROS) + 1;
          } while (numerosSorteados.has(numeroFinal));

          numerosSorteados.add(numeroFinal);

          mensagem.innerText = "üéâ N√∫mero sorteado:";
          numero.innerText = numeroFinal;

          atualizarHistorico();
        }
      }, intervalo);
    }

    function reiniciarSorteio() {
      numerosSorteados.clear();
      document.getElementById("mensagem").innerText = "";
      document.getElementById("numero").innerText = "";
      document.getElementById("historico").innerText = "";
    }

    function atualizarHistorico() {
      const historico = document.getElementById("historico");
      const listaOrdenada = Array.from(numerosSorteados).sort((a, b) => a - b);
      historico.innerHTML = `<strong>N√∫meros sorteados (${listaOrdenada.length}):</strong><br>${listaOrdenada.join(', ')}`;
    }
  </script>
</body>
</html>
